<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>鉴证备案——艺术家列表</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="网站描述">
    <meta name="author" content="heyunqiang99@163.com">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" href="__PUBLIC__/home/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/home/layui/css/layui.css" />
    <link rel="stylesheet" href="__PUBLIC__/home/css/artist_list.css" />
</head>

<body>
<!-- 顶部开始 -->
<div class="public-header cl">
    <include file="Common:head_top" />

    <div class="header-nav">
        <div class="public-container cl">
            <ul class="nav-mian">
                <li><a href="{:U('index/index')}">首页</a></li>
                <li><a href="{:U('special/Special_list')}">鉴证专场</a></li>
                <li class="on"><a href="{:U('artist/artist_list')}">艺术家</a></li>
                <li><a href="{:U('work/works')}">作品</a></li>
                <li><a href="{:U('union/union')}">诚信联盟</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- 顶部结束 -->
<div class="mian_Box cl">
	<div class="dress">
		<a href="#">鉴证备案</a>&gt;
		<span>艺术家列表</span>
	</div>
	<div class="list_nav">
        <form action="artist_news" method="post" enctype="multipart/form-data">
			<strong>排序</strong>
			<div class="sort_one">
				<span >
					<a href="{:U('artist/artist_list')}">最热</a>
				</span>
				<span class="active">
					<a href="{:U('artist/artist_news')}">最新</a>
				</span>
			</div>
			<div class="screen">
				<input name="z_c" placeholder="请输入专家名称">
				<button type="submit">搜索</button>
			</div>
		</form>
	</div>
	<div class="artist_list">
		<ul>
            <!-- 遍历开始 -->
			<volist name="data" id="vo">
                <li>
                    <a href="{:U('artist/Artist',array('yid'=>$vo['yid']))}">
                        <div class="artist_Pic">
                            <img src="__PUBLIC__/Upload/{$vo['aphoto']}">
                        </div>
                        <h3>{$vo['yname']}</h3>
                        <p>
                            鉴证备案作品<span>{$vo['appraisal']}</span>件
                        </p>
                        <p>
                            cars认证作品<span>{$vo['carsart']}</span>件
                        </p>
                        <p>
                            在线鉴定作品<span>{$vo['online']}</span>件
                        </p>
                    </a>
                </li>
			</volist>
            <!-- 遍历结束 -->
		</ul>
		<!--<div class="clearfix"></div>
		<div id="yema"></div>-->

	</div>
    <div class="content"  >
        <div class="pages"  >
            {$page}
        </div>
    </div>
</div>
<!-- 底部开始 -->
<include file="Common:tail" />
<!-- 底部结束 -->
</body>

</html>
<script src="__PUBLIC__/home/lib/jquery.min.js"></script>
<script src="__PUBLIC__/home/lib/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="__PUBLIC__/home/layui/lay/dest/layui.all.js" ></script>
<script type="text/javascript" src="__PUBLIC__/home/js/artist_list.js" ></script>
