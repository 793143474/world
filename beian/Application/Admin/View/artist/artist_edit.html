<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css">
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/admin/js/html5.js"></script>
    <![endif]-->
    <script src="__PUBLIC__/admin/js/jquery.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>

        (function($){
            $(window).load(function(){

                $("a[rel='load-content']").click(function(e){
                    e.preventDefault();
                    var url=$(this).attr("href");
                    $.get(url,function(data){
                        $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
                        //scroll-to appended content
                        $(".content").mCustomScrollbar("scrollTo","h2:last");
                    });
                });

                $(".content").delegate("a[href='top']","click",function(e){
                    e.preventDefault();
                    $(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
                });

            });
        })(jQuery);
    </script>
</head>
<body>
<!--header-->
<include file="Common:head_banner" />

<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">艺术家详情</h2>
        </div>
        <section>
            <ul class="ulColumn2">
                <form action="{:U('artist/artist_edit')}" method="post" enctype="multipart/form-data">
                    <li>
                        <span class="item_name" style="width:120px;">艺术家相片：</span>
                        <label class="uploadImg" >
                            <img src="__PUBLIC__/Upload/{$data['aphoto']}" width="80" height="80"/>
                        </label>
                    </li>
                    <li>
                        <span class="item_name"  style="width:120px;">艺术家名称：</span>
                        <input type="text" name="yname" class="textbox textbox_295" value="{$data['yname']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">出生时间：</span>
                        <input type="text" name="birth" class="textbox" value="{$data['birth']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">籍贯：</span>
                        <input type="text" name="jiguan" class="textbox" value="{$data['jiguan']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">居住地：</span>
                        <input type="text" name="address" class="textbox" value="{$data['address']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">手机号：</span>
                        <input type="text" name="mobile" class="textbox" value="{$data['mobile']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">电子邮箱：</span>
                        <input type="text" name="email" class="textbox" value="{$data['email']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">毕业院校：</span>
                        <input type="text" name="school" class="textbox" value="{$data['school']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">师承：</span>
                        <input type="text" name="teacher" class="textbox" value="{$data['teacher']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">职务及所属协会：</span>
                        <input type="text" name="position" class="textbox" value="{$data['position']}" onfocus="this.blur()"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">审批同意：</span>
                        <input type="checkbox" class="textbox textbox_295" name="style"  value="1"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn" value="提交"/>
                    </li>
                </form>
            </ul>
        </section>
    </div>
</section>
<script src="__PUBLIC__/admin/js/ueditor.config.js"></script>
<script src="__PUBLIC__/admin/js/ueditor.all.min.js"> </script>
</body>
</html>
